<!DOCTYPE html>
<html lang="en-us">

    <head>
        <title> Sorting </title>

        <link rel="stylesheet" type="text/css" href="sorting/style.css">

    </head>

    <body style="margin:0; padding:0;">
    <canvas id="gameCanvas" width="800" height="600"> </canvas>

        <div class="menu">
            <h3>Settings</h3>

            <form id="form">
                <label for="algorithm">Select sorting algorithm:</label>
                <select id="algorithm">
                    <option value="Bubble sort">Bubble sort</option>
                    <option value="Insertion sort">Insertion sort</option>
                </select>
                <br>

                <label for="arraySize">Select number of values:</label>
                <input type="number" id="arraySize" value="200">
                <br>

                <label for="min">Minimum value:</label>
                <input type="number" id="min" value="1">
                <br>

                <label for="max">Maximum value:</label>
                <input type="number" id="max" value="5000">
                <br><br>

                <input type="button" id="generateValues" value="Generate random values">
                <input type="button" id="run" value="Sort">
            </form>
        </div>

        <script type="text/javascript" src="sorting/main.js"></script>

    </body>

</html>
